    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navigation">
        <ul>
            <li class="list"><a href="menu-funcionario.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>

            <li class="list"><a href="login.html"><span class="icon"><ion-icon name="log-out-outline"></ion-icon></span><span class="title">Sair</span></a></li>
        </ul>
    </div>

    <div class="container">
        <div class="form_box" id="form">
            <h2 class="title">Cadastro</h2>

            <form id="registrationForm" action="" method="get">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                <input type="text" id="data" name="data" maxlength="10" placeholder="Data de Nascimento" required>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="CPF" required>

                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected>Sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Mulher Trans">Mulher Trans</option>
                    <option value="Não binário">Não-binário</option>
                    
                        
                    <option value="Outro">Outro</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                </select>

                <select id="sanguineo" name="sanguineo" required>
                    <option value="" disabled selected>Tipo Sanguíneo</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                <input type="tel" id="celular" name="celular" placeholder="Celular" required>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                <input type="text" id="estado" name="estado" placeholder="Estado" required>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                <input type="text" id="cep" name="cep" maxlength="9" placeholder="CEP" required>
                <input type="text" id="alergia" name="alergia"  placeholder="Alguma alergia? Qual?" required>
                <input type="text" id="deficiência" name="deficiência"  placeholder="Alguma deficiência? Qual?" required>
  


                
                <textarea rows="6" cols="85" name="informacao" id="informacao" placeholder="Mais Informações"></textarea>
                
                <div class="button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>

            <div id="confirmationMessage">
                Cadastro realizado com sucesso!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#data').mask('00/00/0000');
            $('#telefone').mask('(00) 0000-0000');
            $('#celular').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00', {reverse: true});
            $('#cep').mask('00000-000');

            $('#registrationForm').on('submit', function(event) {
                event.preventDefault(); // Previne o envio do formulário
                $('#confirmationMessage').show(); // Exibe a mensagem de confirmação
                setTimeout(() => {
                    $('#confirmationMessage').fadeOut(); // Esconde a mensagem após 3 segundos
                }, 3000);
                this.reset(); // Reseta o formulário (opcional)
            });
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const list = document.querySelectorAll('.list');
        function activelink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => item.addEventListener('click', activelink));
    </script>

<style>
    #confirmationMessage {
        display: none;
        margin-top: 20px;
        color: white; /* Cor do texto */
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgb(27, 4, 90); /* Cor de fundo da caixa */
        border: 1px solid rgb(1, 2, 40); /* Borda de cor mais escura */
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out forwards;
    }

    @keyframes float {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        50% {
            transform: translateY(-10px);
            opacity: 1;
        }
        100% {
            transform: translateY(0);
            opacity: 0;
        }
    }
</style>





</body>
</html>
